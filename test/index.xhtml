<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>HTML Table-based UI</title>
    <script src="./webpack-output.js"></script>
    <style>
        table {
            width: 100%;
            height: 100%;
        }
        table tr td.ps-cell {
            width: 100px;
            height: 100px;
        }
        .ps-sprite-whole {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            width: 100%;
            height: 100%;
        }
        .ps-sprite-row { display: flex; flex-direction: column; flex-grow: 1; flex-wrap: nowrap }
        .ps-sprite-pixel { flex-grow: 1 }
    </style>
</head>

<body>
    <table id="thegame" cellpadding="0" cellspacing="0" style="display: none">

    </table>

    <table cellpadding="0" cellspacing="0">
        <tr>
            <td class="ps-cell">
                <div class="ps-sprite-whole">
                    <span class="ps-sprite-row">
                        <span class="ps-sprite-pixel" style="background-color: red">1a</span>
                        <span class="ps-sprite-pixel" style="background-color: yellow">1b</span>
                    </span>
                    <span class="ps-sprite-row">
                        <span class="ps-sprite-pixel" style="background-color: blue">2a</span>
                        <span class="ps-sprite-pixel" style="background-color: pink">2b</span>
                    </span>
                </div>
            </td>
            <td class="ps-cell">
                <div class="ps-sprite-whole">
                    <span class="ps-sprite-row">
                        <span class="ps-sprite-pixel" style="background-color: red">1a</span>
                        <span class="ps-sprite-pixel" style="background-color: yellow">1b</span>
                    </span>
                    <span class="ps-sprite-row">
                        <span class="ps-sprite-pixel" style="background-color: blue">2a</span>
                        <span class="ps-sprite-pixel" style="background-color: pink">2b</span>
                    </span>
                </div>
            </td>
        </tr>
        <tr>
            <td class="ps-cell">
                <div class="ps-sprite-whole">
                    <span class="ps-sprite-row">
                        <span class="ps-sprite-pixel" style="background-color: red">1a</span>
                        <span class="ps-sprite-pixel" style="background-color: yellow">1b</span>
                    </span>
                    <span class="ps-sprite-row">
                        <span class="ps-sprite-pixel" style="background-color: blue">2a</span>
                        <span class="ps-sprite-pixel" style="background-color: pink">2b</span>
                    </span>
                </div>
            </td>
            <td class="ps-cell">
                <div class="ps-sprite-whole">
                    <span class="ps-sprite-row">
                        <span class="ps-sprite-pixel" style="background-color: red">1a</span>
                        <span class="ps-sprite-pixel" style="background-color: yellow">1b</span>
                    </span>
                    <span class="ps-sprite-row">
                        <span class="ps-sprite-pixel" style="background-color: blue">2a</span>
                        <span class="ps-sprite-pixel" style="background-color: pink">2b</span>
                    </span>
                </div>
            </td>
        </tr>
    </table>


    <script src="./table-render-example.js"></script>
</body>

</html>
